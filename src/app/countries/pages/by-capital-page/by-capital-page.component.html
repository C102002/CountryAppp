<h2> Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Anterior funionalidad(onValue)="searchByCapital($event)" -->
    <shared-search-box
      (ondDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por capital"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
      <shared-loader *ngIf="isLoading" ></shared-loader>
      <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
